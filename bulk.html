<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bulk Email Validation</h1>
        <form method="post" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <label for="file" class="form-label">Upload file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Validate</button>
        </form>
        <a href="/" class="btn btn-secondary">Go to Single Email Validation</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
